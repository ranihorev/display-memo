name: Build and Release macOS App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Ensure build.sh is executable
        run: chmod +x build.sh
      
      - name: Build app
        run: ./build.sh
      
      - name: Verify build output
        run: |
          if [ ! -d "dist/DisplayMemo.app" ]; then
            echo "Error: dist/DisplayMemo.app not found!"
            exit 1
          fi
          echo "Build output verified: dist/DisplayMemo.app exists"
      
      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=manual-build-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi
      
      - name: Package app
        id: package
        run: |
          TAG="${{ steps.get_tag.outputs.tag }}"
          ZIP_NAME="DisplayMemo-macos-${TAG}.zip"
          
          # Use ditto to preserve macOS bundle attributes
          ditto -c -k --keepParent dist/DisplayMemo.app "${ZIP_NAME}"
          
          echo "zip_name=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "Created ${ZIP_NAME}"
      
      - name: Create or update draft release
        uses: softprops/action-gh-release@v1
        if: github.ref_type == 'tag'
        with:
          draft: true
          generate_release_notes: true
          files: ${{ steps.package.outputs.zip_name }}
